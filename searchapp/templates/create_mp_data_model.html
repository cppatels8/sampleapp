<!-- Modal for adding data -->
	
	<div class="modal fade" id="addMpData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add MP Data</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal create-mp-data-form">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Member Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="mamber_name" placeholder="Member Name" required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Division/Seat No.</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="division_or_seat_num" placeholder="Division/Seat No." required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">State</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="state" placeholder="State" required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Constituency</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="constituency" placeholder="Constituency" required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Session</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="session" placeholder="Session" required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Lok Sabha</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="lok_sabha" placeholder="Lok Sabha" required="true">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Total Sittings</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="total_seats" placeholder="Total Sittings" required="true">
			    </div>
			  </div>
			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary submit-mp-data">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
